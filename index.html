<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Boostrap Layout Mixed Dom</title>
  </head>
  <body>
    <div class="row flex-wrap no-gutters">
      <div class="col" id="sideMenu"></div>
      <div class="col" id="mainPage">
        <!-- NAVIGATION BAR -->
        <nav class="navbar bg-transparent navbar-light sticky-top" id="navBar">
          <a class="navbar-brand" href="#"
            ><i class="fas fa-chevron-circle-left fa-2x text-white-50"></i
          ></a>
          <a class="navbar-brand mr-auto" href="#"
            ><i class="fas fa-chevron-circle-right fa-2x text-white-50"></i
          ></a>
          <div class="dropdown">
            <button
              class="btn btn-dark dropdown-toggle text-light rounded-pill d-none d-md-inline-block"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                src="https://picsum.photos/40/40?random=1"
                alt="user"
                id="userImg"
                class="rounded-circle mr-2"
              />
              Ardi germenji
            </button>
            <img
              src="https://picsum.photos/40/40?random=1"
              alt="user"
              id="userImg"
              class="btn btn-dark dropdown-toggle text-light d-md-none p-0 rounded-circle"
              type="button"
              id="dropdownMenuButtonXS"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            />

            <!-- dropdown items for md up -->
            <div
              class="dropdown-menu"
              id="dropDown"
              aria-labelledby="dropdownMenuButton"
            >
              <a class="dropdown-item" href="#scrollTest">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
          <!-- mobile -->
        </nav>
        <div class="container-fluid"></div>
      </div>
      <div class="col-12" id="footer"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- smooth scroll -->
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
